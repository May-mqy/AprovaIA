<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css">
    <title>Document</title>
</head>
<body>

  <div class="carousel-container">
  <button class="prev">&#10094;</button> <!-- seta esquerda -->

  <div class="carousel-patrocinadores">
    <div class="item"><img src="Imagens/Patrocinadores/Lemann.png" alt=""></div>
    <div class="item"><img src="Imagens/Patrocinadores/Sennac.png" alt=""></div>
    <div class="item"><img src="Imagens/Patrocinadores/Oracle.png" alt=""></div>
    <div class="item"><img src="Imagens/Patrocinadores/Casasbahia.png" alt=""></div>
    <div class="item"><img src="Imagens/Patrocinadores/gov.png" alt=""></div>
    <div class="item"><img src="Imagens/Patrocinadores/jpmorgan.png" alt=""></div>
    <div class="item"><img src="Imagens/Patrocinadores/cyrela.png" alt=""></div>
    <div class="item"><img src="Imagens/Patrocinadores/arymax.png" alt=""></div>
  </div>
  
  <button class="next">&#10095;</button> <!-- seta direita -->
</div>


<script>
    const carousel = document.querySelector(".carousel-patrocinadores");
    const next = document.querySelector(".next");
    const prev = document.querySelector(".prev");

    let scrollAmount = 0;
    // Pega a largura do item dinamicamente
    const itemWidth = document.querySelector(".item").offsetWidth + 20; // 20px = 10px de padding de cada lado

    next.addEventListener("click", () => {
        // Verifica se ainda há espaço para rolar para a direita
        const carouselWidth = carousel.scrollWidth;
        const containerWidth = carousel.parentElement.offsetWidth;

        if (Math.abs(scrollAmount) < (carouselWidth - containerWidth)) {
            scrollAmount -= itemWidth;
            carousel.style.transform = `translateX(${scrollAmount}px)`;
        }
    });

    prev.addEventListener("click", () => {
        // Verifica se ainda há espaço para rolar para a esquerda
        if (scrollAmount < 0) {
            scrollAmount += itemWidth;
            carousel.style.transform = `translateX(${scrollAmount}px)`;
        }
    });
</script>

</body>
</html>
